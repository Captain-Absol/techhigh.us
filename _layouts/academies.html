---
layout: default
---
{%- include subheader-academies.html -%}
<div class="academies">
  <article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>


    <section class="card-container post-content">
      {% assign academy_name = page.slug | replace: "-", "_" %}    
      {% for shop in site[academy_name] %}
      <div class="card card--full-cover card--academy">
        <img src="{{ shop.featured_image }} " alt="Stock image for {{ shop.title }}">
        <div class="card-content">
            <a class="btn btn--ghost" href="{{ shop.url }}"> {{ shop.title }} </a>
        </div>
      </div>
      {% endfor %}
    </section>


</article>
</div>
